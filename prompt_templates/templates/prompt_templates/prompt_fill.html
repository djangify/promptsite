{% extends "base.html" %}
{% block content %}
<div class="max-w-2xl mx-auto p-6 bg-white rounded shadow">
  <h1 class="text-2xl font-bold mb-4">{{ template.title }}</h1>

  <form method="post" class="space-y-4">
    {% csrf_token %}
    {% for field in form %}
      <div>
        <label class="block text-sm font-medium">{{ field.label }}</label>
        {{ field }}
      </div>
    {% endfor %}
    <button class="px-4 py-2 bg-blue-600 text-white rounded">Generate</button>
  </form>

  {% if generated %}
  <div class="mt-6 p-4 bg-gray-100 rounded">
    <h2 class="font-semibold mb-2">Generated Prompt</h2>
    <pre class="whitespace-pre-wrap">{{ generated }}</pre>
  </div>
  {% endif %}
</div>
{% endblock %}
