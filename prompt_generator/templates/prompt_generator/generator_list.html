{% extends "base.html" %}
{% block content %}
  <h1 class="text-3xl font-bold mb-6">Prompt Library</h1>
  
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
  {% for prompt in prompts %}
    <div class="p-6 border border-gray-200 rounded-lg shadow-sm bg-white hover:shadow-md transition flex flex-col">
      <div class="flex justify-between items-start mb-2">
        <div>
          <h2 class="text-lg font-semibold text-gray-800">{{ prompt.title }}</h2>
          <p class="text-sm text-gray-500">{{ prompt.get_category_display }}</p>
        </div>

        {% if user.is_authenticated %}
        <!-- Star button -->
        <button class="favouriteBtn text-gray-400 hover:text-yellow-500 transition-colors duration-200"
                data-prompt-id="{{ prompt.id }}">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
               viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z" />
          </svg>
        </button>
        {% endif %}
      </div>

      <pre id="prompt-{{ prompt.id }}"
           class="bg-gray-50 p-3 rounded text-sm text-gray-700 whitespace-pre-wrap break-words mb-4 flex-grow">
        {{ prompt.content }}
      </pre>

      <div class="flex gap-3 mt-auto">
        <button onclick="copyPrompt({{ prompt.id }})"
                class="px-3 py-1 bg-blue-600 text-white rounded hover:bg-blue-700 text-sm">
          Copy
        </button>
        <a href="{% url 'prompt_generator:generator_detail' prompt.id %}"
           class="px-3 py-1 bg-gray-200 text-gray-700 rounded hover:bg-gray-300 text-sm">
          View
        </a>
      </div>
    </div>
  {% empty %}
    <p class="text-gray-600">No prompts found.</p>
  {% endfor %}
</div>

  <script>
    function copyPrompt(id) {
      const text = document.getElementById("prompt-" + id).innerText;
      navigator.clipboard.writeText(text).then(() => {
        alert("Prompt copied!");
      });
    }
  </script>
{% endblock %}
