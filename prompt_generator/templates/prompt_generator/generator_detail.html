{% extends "base.html" %}
{% block content %}
  <div class="max-w-3xl mx-auto px-4">
    <div class="bg-white shadow rounded-lg p-6">
      <div class="flex justify-between items-start mb-4">
        <div>
          <h2 class="text-3xl font-bold text-gray-800">{{ prompt.title }}</h2>
          <p class="text-sm text-gray-500">
            <strong>Category:</strong> {{ prompt.get_category_display }}
          </p>
        </div>

        {% if user.is_authenticated %}
        <!-- Star button -->
        <button class="favouriteBtn text-gray-400 hover:text-yellow-500 transition-colors duration-200"
                data-prompt-id="{{ prompt.id }}">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
               viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z" />
          </svg>
        </button>
        {% endif %}
      </div>

      <pre id="prompt-text" 
           class="bg-gray-50 p-4 rounded text-gray-700 text-sm mb-6 whitespace-pre-wrap break-words">{{ prompt.content }}</pre>

      <div class="flex gap-3">
        <button onclick="copyPrompt()" 
                class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
          Copy Prompt
        </button>
        <a href="{% url 'prompt_generator:generator_list' %}" 
           class="px-4 py-2 bg-gray-200 text-gray-700 rounded hover:bg-gray-300">
          Back to List
        </a>
      </div>
    </div>
  </div>

  <script>
    function copyPrompt() {
      const text = document.getElementById("prompt-text").innerText;
      navigator.clipboard.writeText(text).then(() => {
        alert("Prompt copied!");
      });
    }
  </script>
{% endblock %}
