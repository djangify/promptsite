<div>
  <h2 class="leading-normal mb-4">Your Saved Prompts</h2>

  {% if saved_prompts %}
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
      {% for prompt in saved_prompts %}
        <div class="bg-white border border-gray-200 rounded-lg shadow p-4 hover:shadow-md transition">
          <h3 class="text-base font-semibold text-gray-800 mb-2 line-clamp-2">
            {{ prompt.title }}
          </h3>
          <p class="text-sm text-gray-600 mb-4 line-clamp-3">
            {{ prompt.content }}
          </p>
          <a href="{% url 'prompts:detail' prompt.id %}"
             class="inline-block mt-auto text-sm font-medium text-blue-600 hover:text-blue-800">
            View Prompt â†’
          </a>
        </div>
      {% endfor %}
    </div>
  {% else %}
    <p class="text-gray-500">You have not saved any prompts yet.</p>
  {% endif %}
</div>
