<div>
  <h2 class="leading-normal mb-4">Your Saved Templates</h2>

  {% if saved_templates %}
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
      {% for template in saved_templates %}
        <div class="saved-template-card bg-white border border-gray-200 rounded-lg shadow p-4 hover:shadow-md transition flex flex-col">
          <div class="flex justify-between items-start mb-2">
            <h3 class="text-base font-semibold text-gray-800 line-clamp-2">
              {{ template.title }}
            </h3>

            <!-- Star button -->
            <button class="favouriteTemplateBtn {% if template in saved_templates %}text-yellow-500{% else %}text-gray-400{% endif %}"
                    data-template-slug="{{ template.slug }}">
              ★
            </button>
          </div>

          <p class="text-sm text-gray-600 mb-4 line-clamp-3 flex-grow">
            {{ template.template_text|truncatechars:120 }}
          </p>

          <a href="{% url 'prompt_templates:prompt_fill' template.slug %}"
             class="inline-block mt-auto text-sm font-medium text-blue-600 hover:text-blue-800">
            View Template →
          </a>
        </div>
      {% endfor %}
    </div>
  {% else %}
    <p class="text-gray-500">You have not saved any templates yet.</p>
  {% endif %}
</div>
