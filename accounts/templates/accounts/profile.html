{% extends "base.html" %}

{% block content %}
<div class="max-w-3xl mx-auto mt-12 bg-white p-6 border border-teal-700 rounded-lg shadow space-y-6">

  <!-- Profile Information -->
  <div class="bg-white p-6 mt-8 mb-8 lg:text-lg">
    <h2 class="text-2xl mb-4 font-bold">Account Information</h2>

    <form method="post" class="space-y-6">
      {% csrf_token %}

      <!-- Static user info -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">
            Username
          </label>
          <p class="text-gray-900 rounded-md border border-gray-300 py-2 px-4">
            {{ user.username }}
          </p>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">
            Email
          </label>
          <p class="text-gray-900 rounded-md border border-gray-300 py-2 px-4">
            {{ user.email }}
          </p>
        </div>
      </div>

      <!-- Bio -->
      <div>
        <label for="{{ form.bio.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">
          About You
        </label>
        {{ form.bio }}
        <p class="text-gray-500 text-xs mt-1">Share a bit about yourself.</p>
      </div>

      <!-- Business Info -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
        <div>
          <label for="{{ form.business_name.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">
            Business Name
          </label>
          {{ form.business_name }}
        </div>

        <div>
          <label for="{{ form.business_type.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">
            Business Type
          </label>
          {{ form.business_type }}
        </div>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
        <div>
          <label for="{{ form.business_location.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">
            Business Location
          </label>
          {{ form.business_location }}
        </div>

        <div>
          <label for="{{ form.target_audience.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">
            Target Audience
          </label>
          {{ form.target_audience }}
        </div>
      </div>

      <!-- Submit -->
      <div class="flex justify-end mt-6">
        <button type="submit" class="btn-accent">
          Save Changes
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
